# Map settings
length: &length 3000
width: &width 3000
cycle_frames: 50
time_per_frame: 30 # ms

terrain: 0    # 0 for urban, 1 for suburban
reload_map_height: False
start_cycle: 1

algorithm: "kmeans"
# Example algorithms:
  # kmeans
  # mini_kmeans
  # birch
  # spectral
  # gaussian

  # density_based (Not done)
  # affinity_propagation (Not good)
  # lda (Not done)
  # markov

pathloss: "los/nlos"
# Exampe path loss model
  # free space
  # los/nlos

dynamic: True
evacuating: True
save: False

# Data Generation
random_nodes: [
  {
    distribution: "randint",
    param: [
      [0,0,0],
      [*length,*width,10],
      [150,3]
    ]
  }
]

cluster_nodes: [
  {
    distribution: "poisson",
    param: [
      [500,500,5],
      [400,3],
      15
    ]
  },
  {
    distribution: "poisson",
    param: [
      [2200,2000,5],
      [250,3],
      15
    ]
  },
  {
    distribution: "poisson",
    param: [
      [1000,1700,5],
      [200,3],
      15
    ]
  },
]

energy: [
  {
    distribution: "normal",
    param: [
        100,
        5,
        1
    ]
  }
]

# Base station settings
bs_total: 3
bs_range: 400
bs_height: 80

bs_location: [
  [500,500],
  [2200,2000],
  [1000,1700]
]

# UAV settings
uav_total: 3
uav_speed: 10
uav_range: 500
uav_height: 150
uav_idle_energy: 7870.788 # Citation
uav_move_energy: 72.405

evacuate_point: [1500,1500]
evacuate_radius: 500

